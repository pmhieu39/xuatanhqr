<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background with Centered Box</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #ff7eb3, #ff758c, #ff6a88, #ff5e8e, #8a2be2, #00ffcc, #ff4500, #32cd32);
            background-size: 400% 400%;
            animation: gradientBG 6s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 75%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 25%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .toggle-switch {
            position: absolute;
            top: 50%;
            right: -70px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-switch label {
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .toggle-switch label::before {
            content: "OFF";
        }

        .toggle-switch input:checked + label::before {
            content: "ON";
        }

        .hidden {
            display: none !important;
        }

        .top-box, .center-box {
            transition: all 0.3s ease;
        }

        .top-box {
            width: 100%;
            max-width: 1600px;
            height: 120px;
            background-color: black;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            position: relative;
            transition: height 0.3s ease;
            overflow: hidden;
        }

        .top-box img {
            display: none;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .top-box.active {
            height: 300px;
        }

        .top-box.active img {
            display: block;
        }

        .center-box {
            width: 100%;
            max-width: 1600px;
            height: 100px;
            background-color: white;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .button {
            width: 70px;
            height: 70px;
            background-color: transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
        }

        .button:hover {
            transform: scale(1.5) translateY(-20px);
            background-color: #00ff66;
            border-radius: 50%;
            color: white;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="toggle-switch">
        <input type="checkbox" id="toggleAll" checked>
        <label for="toggleAll"></label>
    </div>
    <div class="container" id="mainContainer">
        <div class="top-box" id="topBox">
            <img id="topImage" src="" alt="Icon Image">
            <div id="topLabel"></div>
        </div>
        <div class="center-box" id="centerBox">
            <a href="#" class="button" data-img="home.png" data-label="Home">üè†</a>
            <a href="#" class="button" data-img="profile.png" data-label="Profile">üë§</a>
            <a href="#" class="button" data-img="messages.png" data-label="Messages">üí¨</a>
            <a href="#" class="button" data-img="camera.png" data-label="Camera">üì∑</a>
            <a href="#" class="button" data-img="settings.png" data-label="Settings">‚öôÔ∏è</a>
        </div>
    </div>
    <script>
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                document.getElementById('topImage').src = this.getAttribute('data-img');
                document.getElementById('topLabel').innerText = this.getAttribute('data-label');
                document.getElementById('topBox').classList.add('active');
            });
            button.addEventListener('mouseleave', function() {
                document.getElementById('topBox').classList.remove('active');
            });
        });

        document.getElementById('toggleAll').addEventListener('change', function() {
            document.getElementById('mainContainer').classList.toggle('hidden', !this.checked);
        });
    </script>
</body>
</html>


    <script>
        function showLabel(label) {
            document.getElementById('topBox').textContent = label;
        }
    </script>
</body>
</html>
